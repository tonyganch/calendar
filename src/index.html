<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Calendar App</title>

  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <!-- Form for xml's url input -->
  <div class="section">
    <h2 class="title">Load data</h2>
    <form class="form" id="form">
      <label>XML with events data:</label>
      <input class="form-input" id="form-input" placeholder="try `data/events.xml`" type="text" value="data/events.xml"/>
      <input class="form-submit" type="submit" value="Load"/>
    </form>
  </div>

  <!-- Statistics -->
  <div class="section stats">
    <h2 class="title">Statistics</h2>
    <p>
      Get xml response => display all events:
      <span id="update-time"></span> ms.
    </p>
  </div>

  <!-- Calendar -->
  <div class="section">
    <h2 class="title">Future events</h2>
    <div class="cal" id="cal">
      <div class="cal-timeframe">
        <div class="cal-timeframe-hour">
          0<span class="cal-timeframe-minutes">00</span>
        </div>
        <div class="cal-timeframe-hour">
          1<span class="cal-timeframe-minutes">00</span>
        </div>
        <div class="cal-timeframe-hour">
          2<span class="cal-timeframe-minutes">00</span>
        </div>
        <div class="cal-timeframe-hour">
          3<span class="cal-timeframe-minutes">00</span>
        </div>
        <div class="cal-timeframe-hour">
          4<span class="cal-timeframe-minutes">00</span>
        </div>
        <div class="cal-timeframe-hour">
          5<span class="cal-timeframe-minutes">00</span>
        </div>
        <div class="cal-timeframe-hour">
          6<span class="cal-timeframe-minutes">00</span>
        </div>
        <div class="cal-timeframe-hour">
          7<span class="cal-timeframe-minutes">00</span>
        </div>
        <div class="cal-timeframe-hour">
          8<span class="cal-timeframe-minutes">00</span>
        </div>
        <div class="cal-timeframe-hour">
          9<span class="cal-timeframe-minutes">00</span>
        </div>
        <div class="cal-timeframe-hour">
          10<span class="cal-timeframe-minutes">00</span>
        </div>
        <div class="cal-timeframe-hour">
          11<span class="cal-timeframe-minutes">00</span>
        </div>
        <div class="cal-timeframe-hour">
          12<span class="cal-timeframe-minutes">00</span>
        </div>
        <div class="cal-timeframe-hour">
          13<span class="cal-timeframe-minutes">00</span>
        </div>
        <div class="cal-timeframe-hour">
          14<span class="cal-timeframe-minutes">00</span>
        </div>
        <div class="cal-timeframe-hour">
          15<span class="cal-timeframe-minutes">00</span>
        </div>
        <div class="cal-timeframe-hour">
          16<span class="cal-timeframe-minutes">00</span>
        </div>
        <div class="cal-timeframe-hour">
          17<span class="cal-timeframe-minutes">00</span>
        </div>
        <div class="cal-timeframe-hour">
          18<span class="cal-timeframe-minutes">00</span>
        </div>
        <div class="cal-timeframe-hour">
          19<span class="cal-timeframe-minutes">00</span>
        </div>
        <div class="cal-timeframe-hour">
          20<span class="cal-timeframe-minutes">00</span>
        </div>
        <div class="cal-timeframe-hour">
          21<span class="cal-timeframe-minutes">00</span>
        </div>
        <div class="cal-timeframe-hour">
          22<span class="cal-timeframe-minutes">00</span>
        </div>
        <div class="cal-timeframe-hour">
          23<span class="cal-timeframe-minutes">00</span>
        </div>
      </div> <!-- .cal-timeframe -->
      <div class="cal-days">
        <div class="cal-day">
          <div class="cal-day-title"></div>
        </div>
        <div class="cal-day">
          <div class="cal-day-title"></div>
        </div>
        <div class="cal-day">
          <div class="cal-day-title"></div>
        </div>
        <div class="cal-day">
          <div class="cal-day-title"></div>
        </div>
        <div class="cal-day">
          <div class="cal-day-title"></div>
        </div>
        <div class="cal-day">
          <div class="cal-day-title"></div>
        </div>
        <div class="cal-day">
          <div class="cal-day-title"></div>
        </div>
      </div> <!-- .cal-days -->
    </div> <!-- .cal -->
  </div> <!-- .section -->

  <!-- Scripts -->
  <script src="index.js"></script>
</body>
</html>
